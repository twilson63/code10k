<!doctype html>
<html lang="en" ng-app="App">
<head>
  <meta charset="utf-8">
  <title>Code10K</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
     <a class="navbar-brand" href="#">Code10k</a>
    <div class="pull-right">
      <span ng-show="user">
        <a class="btn btn-warning navbar-btn" ng-click="logout()">
          Logout
        </a>
      </span>
      <span ng-hide="user"><a class="btn btn-warning navbar-btn" ng-click="login()">Login</a></span>
    </div>
    <span class="pull-right" ng-show="user">
      <div class="navbar-text" style="color: #fff;" ng-bind="user.email"></div>  
    </span>
    </div>
  </nav>
  <div ng-view></div>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angularjs-gravatar/src/md5-service.js" type="text/javascript" charset="utf-8"></script>
  <script src="//cdn.firebase.com/v0/firebase.js"></script>
  <script src="//cdn.firebase.com/v0/firebase-simple-login.js"></script>
  <script type='text/javascript' src='https://login.persona.org/include.js'></script>
  <script src="bower_components/angular-fire/angularFire.js" type="text/javascript" charset="utf-8"></script>
  <script src="app.js"></script>
</body>
</html>
