<div class="container">
  <div class="row">
    <div class="content col-md-6 col-md-offset-3">
      <h2>New/Edit Post</h2>
      <form name="form" class="form-horizontal" novalidate>
        <div class="form-group">
          <label class="col-lg-2">Title</label>
          <div class="col-lg-19">
            <input type="text" class="form-control" placeholder="title" ng-model="post.title" ng-max-length="50">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-4">Link or Comment</label>
          <div class="col-lg-19">
            <input type="url" class="form-control" placeholder="link" ng-model="post.link">
            <br />
            <textarea class="form-control" placeholder="comments" ng-model="post.body" ng-max-length="500"></textarea>
          </div>
        </div>
        <div class="form-group pull-right">
          <button class="btn btn-primary" ng-click="save()" ng-disabled="form.$invalid">Save</button>
          <button class="btn btn-primary" ng-show="editMode" ng-click="remove()">Remove</button>
          <a class="btn btn-warning" href="/">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
