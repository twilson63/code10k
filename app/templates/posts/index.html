<div class="container">
  <div class="row">
    <div class="content col-md-6 col-md-offset-3">
      <div class="pull-right" ng-show="user">
        <a href="/posts/new" class="btn btn-primary">New Post</a>
      </div>
      <ul class="nav nav-tabs" style="margin-bottom: 10px;">
        <li><a href="#latest" data-toggle="tab">Latest</a></li>
      </ul>
      <ul class="media-list">
        <li class="media" ng-repeat="(k, post) in posts">
          <a class="pull-left" ng-href="{{post.link}}">
            <img class="media-object" ng-src="http://www.gravatar.com/avatar/{{post.gravatar}}"  />
          </a>
          <div class="media-body">
            <div class="pull-right" ng-show="isAuthor(post.email)">
              <a class="btn btn-warning" ng-href="/posts/{{k}}/edit">Edit</a>
            </div>
            <div class="pull-right" style="margin-right: 20px;">{{post.createdAt | date}}</div>
            <h4 class="media-heading"><a ng-href="{{post.link || '#'}}">{{post.title}}</a></h4>
            <p>{{post.body}}</p>
            <p><a ng-href="/posts/{{k}}/comments">({{post.comments.length || 0}}) comments</a></p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
