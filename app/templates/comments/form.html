<div class="container">
  <div class="row">
    <div class="content col-md-6 col-md-offset-3">
      <h2>New/Edit Comment</h2>
      <form name="form" class="form-horizontal" novalidate>
        <div class="form-group">
          <label class="col-lg-2">Title</label>
          <div class="col-lg-19">
            <input type="text" class="form-control" placeholder="title" ng-model="comment.title" ng-max-length="50">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-4">Comment</label>
          <div class="col-lg-19">
            <textarea class="form-control" placeholder="comments" ng-model="comment.body" ng-max-length="500"></textarea>
          </div>
        </div>
        <div class="form-group pull-right">
          <button class="btn btn-primary" ng-click="save()" ng-disabled="form.$invalid">Save</button>
          <a class="btn btn-warning" ng-href="/posts/{{postIndex}}/comments">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
