<div class="container">
  <div class="row">
    <div class="content col-md-6 col-md-offset-3">
      <h2>{{post.title}}</h2>
      <p>{{post.body}}</p>
      <div class="pull-right" ng-show="user">
        <a ng-href="/posts/{{postIndex}}/comments/new" class="btn btn-primary">New Comment</a>
        <a href="/" class="btn btn-info">Back</a>
      </div>
      <ul class="nav nav-tabs" style="margin-bottom: 10px;">
        <li><a href="#latest" data-toggle="tab">Comments</a></li>
      </ul>
      <ul class="media-list">
        <li class="media" ng-repeat="comment in post.comments">
          <a class="pull-left" ng-href="{{comment.link}}">
            <img class="media-object" ng-src="http://www.gravatar.com/avatar/{{comment.gravatar}}"  />
          </a>
          <div class="media-body">
            <div class="pull-right" ng-show="isAuthor(comment.email)">
              <a class="btn btn-warning" ng-href="/posts/{{postIndex}}/comments/{{$index}}/edit">Edit</a>
            </div>
            <h4 class="media-heading">{{comment.title}}</h4>
            <p>{{comment.body}}</p>
            <div class="pull-right">{{comment.createdAt | date}}</div>
            <p ng-show="comment.comments"><a ng-href="/comments/{{$index}}">comments</a></p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
